<div class="navbar">
  <div class="menu-icon">
    <a (click)="showSidenav()" data-target="nav-mobile" class="top-nav sidenav-trigger full hide-on-large-only"><i class="medium material-icons">menu</i></a>
  </div>

  <a materialize="sideNav" [materializeParams]="sidenavParams" [materializeActions]="sidenavActions" data-activates="sidenav" class="btn-floating btn-flat waves-effect waves-light transparent" (click)="hideWelcome = true"></a>
  
  <nav class="show-on-sml-and-up">
    <ul id="slide-out" class="side-nav fixed" id="sidenav">
      <div *ngIf="loggedIn(); else notLoggedIn">
        <li *ngIf="loggedIn()"><a routerLinkActive="active" routerLink="/worksheets"><i class="material-icons right">format_list_bulleted</i>My Sheets</a></li>
        <li *ngIf="loggedIn()"><a routerLink="/add-worksheet"><i class="material-icons right">note_add</i>Add Sheet</a></li>
        <li *ngIf="loggedIn()"><a routerLink="/add-template"><i class="material-icons right">add_to_photos</i>New Temp</a></li>
        <li *ngIf="loggedIn()"><a routerLink="/profile"><i class="material-icons right">person</i>Profile</a></li>
        <li *ngIf="loggedIn()"><a (click)="logoutUser()"><i class="material-icons right">exit_to_app</i>Logout</a></li>
      </div>
    </ul> 
    <a materialize="sideNav" [materializeParams]="[{edge:'left'}]" href="#" data-activates="slide-out" class="button-collapse show-on-large"><i class="mdi-navigation-menu"></i></a>
    <a materialize="sideNav" [materializeParams]="[{edge:'left'}]" href="#" data-activates="slide-out" class="button-collapse show-on-large"><i class="mdi-navigation-menu"></i></a>
  </nav>    
</div>

<ng-template #notLoggedIn>
  <li *ngIf="!loggedIn()"><a routerLink="login"><i class="material-icons right">vpn_key</i>Login</a></li>
  <li *ngIf="!loggedIn()"><a routerLink="register"><i class="material-icons right">person_add</i>Register</a></li>
</ng-template>
